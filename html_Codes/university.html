<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Form</title>
    <link href="https://fonts.googleapis.com/css2?family=American+Captain&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./adminstyle.css">
    
    <body>
    <div class="container pt-1 mt-5" align="center" style="width: 200%;">
        <div class="text pb-5 textBackground" style="height: 100vh;" >
            <h1 class="px-5 mt-5 pt-5">
                <span class="d-block"> <span class="me-5" style="font-size: 120px;
                    font-weight: 900; color: yellow">Welcome</span> </span><span class="animated-text-2 ps-5 ms-5">{College name}</span> 
             </h1>
            <div class="description">
                <p>Manage your University tasks efficiently with our easy-to-use form.</p>
                <p>Fill out the details below to get started.</p>
            </div>
        </div>
        <button type="button" class="btn btn-lg arrow-down form-btn fw-bolder" onclick="scrollToForm()" align="center">Click to Open Form</button>
        <div id="form-section" class="container  mt-5 py-5" style="top: 150%; width: 450px;">
        <form class="admin-form row  justify-content-center px-3 py-5 my-5">
                <div class="form-group px-4 py-5 col-lg-12">
                    <legend class="legend">Student Name</legend>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group col-lg-12 px-4 py-5">
                    <legend class="legend">Student Wallet Address</legend>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group px-4 py-5 col-lg-12 " >
                    <legend class="legend">Choose a file to upload</legend>
                    <input type="file" class="form-control" id="field2" name="field2" placeholder="Enter field 2" required>
                </div>
               <div class="row px-0 pb-5 mb-5">

                   <div class="col-lg-5  py-5" align="left">
                       <button type="button" class="btn btn-lg  fw-bolder form-btn ms-3 px-4" >Add details</button>
                    </div>
                    <div class="col-lg-7  py-5">
                        <button type="button" class="btn btn-lg  fw-bolder form-btn ms-0 me-5 px-4" id="showCardBtn"  >Generate List</button>
                    </div>
                </div>
            
        </form>
        </div>
        <div class="row gx-2">
       
        <div class="card col-lg-4 my-5  px-3 float-start" style="width: 40rem; height: 50rem; border: 2px solid rgb(46, 178, 244); background-color:black">
            <div class="row py-5 px-3 h-100 " style="border-bottom: 2px solid rgb(46,178,244);">
                <img src="./th.jpeg" class="card-img-center object-fit-contain rounded my-4 " alt="..." height="140px" width="180px">
            </div>
            <div class="row h-100 p-4">
                <div class="card-body p-2" style="text-align: center;">
                    <h5 class="card-title text-bright fs-2 fw-bold"  style="color: yellow;">Student Details</h5>
                    <div>
                        <p class="card-text text-bright d-inline fs-4">Student Name </p>
                        <!-- <p class="card-text text-bright d-inline">javeed</p> -->
                    </div>
                    <div>
                        <p class="card-text text-bright d-inline fs-4">Student address </p>
                        <!-- <p class="card-text text-bright d-inline">##12452562</p> -->
                    </div>
                    <br>
                    <h5 class="card-title text-bright fs-2 fw-bold mt-2 mb-0" align="center" style="color: yellow;">University Details</h5>
                  <div class="row pb-2 px-2">
                    <div class="col-lg-3 py-3">
                            <img src="./th.jpeg" class="card-img-center object-fit-contain rounded my-3 " alt="..." height="50px" width="90px">
                    </div>
                    <div class="col-lg-9 py-4" align="left">
                        <div>
                            <p class="card-text text-bright d-inline fs-4">University ID </p>
                            <!-- <p class="card-text text-bright d-inline">Nitte</p> -->
                        </div>
                        <div>
                            <p class="card-text text-bright d-inline fs-4">University address </p>
                            <!-- <p class="card-text text-bright d-inline">##12452562</p> -->
                        </div>
                    </div>
                  </div>
                  <div class="col-lg-12  py-1 mt-1" align="center">
                    <button type="button" class="btn btn-lg  fw-bolder form-btn py-2 px-5 mt-4" >View</button>
                </div>
                </div>
            </div>
          </div>
        </div>

    <script>    
        function scrollToForm() {
            const formSection = document.getElementById('form-section');
            formSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
    <script src="/finalYearProject/admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
