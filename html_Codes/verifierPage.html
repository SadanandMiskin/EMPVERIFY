<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/finalYearProject/adminstyle.css">
</head>
<body>
    <div class="container pt-1 mt-5" align="center" style="width: 200%; height:100vh;">
        <div class="text py-5 textBackground-1" style="height: 10vh;" >
            <h1 class="px-5 mt-5 pt-5">
                <span class="fw-bolder">Hello!</span><span class="fw-bolder animated-text-2" style="color: rgb(46, 178, 244);">{verifier name}</span>
             </h1>
        </div>
        <div id="form-section" class="container  mt-5 py-5" style="top: 10%; width: 750px;">
            <form class="admin-form row  justify-content-center px-3 py-5 my-5">
                <div class="form-group px-4 py-5 col-lg-8">
                    <legend class="legend">Enter Student Address </legend>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="col-lg-4  py-5 mt-3" align="left">
                    <button type="button" class="btn btn-lg  fw-bolder form-btn  px-5 mt-4" >Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="card col-lg-12 my-5 mx-5 px-3" style="width: 40rem; height: 50rem; border: 2px solid rgb(46, 178, 244); background-color:black">
        <div class="row py-5 px-3 h-100 " style="border-bottom: 2px solid rgb(46,178,244);">
            <img src="/finalYearProject/th.jpeg" class="card-img-center object-fit-contain rounded my-4 " alt="..." height="140px" width="180px">
        </div>
        <div class="row h-100 p-4">
            <div class="card-body p-2" style="text-align: center;">
                <h5 class="card-title text-bright fs-2 fw-bold"  style="color: yellow;">Student Details</h5>
                <div>
                    <p class="card-text text-bright d-inline fs-4">Student Name </p>
                    <!-- <p class="card-text text-bright d-inline">javeed</p> -->
                </div>
                <div>
                    <p class="card-text text-bright d-inline fs-4">Student address </p>
                    <!-- <p class="card-text text-bright d-inline">##12452562</p> -->
                </div>
                <br>
                <h5 class="card-title text-bright fs-2 fw-bold mt-2 mb-0" align="center" style="color: yellow;">Added by</h5>
              <div class="row pb-2 px-2">
                <div class="col-lg-3 py-3">
                        <img src="/finalYearProject/th.jpeg" class="card-img-center object-fit-contain rounded my-3 " alt="..." height="50px" width="90px">
                </div>
                <div class="col-lg-9 py-4" align="left">
                    <div>
                        <p class="card-text text-bright d-inline fs-4">University Name </p>
                        <!-- <p class="card-text text-bright d-inline">Nitte</p> -->
                    </div>
                    <div>
                        <p class="card-text text-bright d-inline fs-4">University address </p>
                        <!-- <p class="card-text text-bright d-inline">##12452562</p> -->
                    </div>
                </div>
              </div>
              <div class="col-lg-12  py-1 mt-1" align="center">
                <button type="button" class="btn btn-lg  fw-bolder form-btn py-2 px-5 mt-4" >View</button>
            </div>
            </div>
        </div>
      </div>

</body>
